<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Papers Scissors</title>
  <link rel="stylesheet" href="Styles/RockPaperScissors.css">

</head>
<body>
  <p class="title">Rock Paper Scissors</p>

    <button onclick="
      makeMove('rock');
    " class="move-button btn">
    <img src="Images/rock-emoji.png" class="Rock" alt=""></button>

    <button onclick="
      makeMove('paper');
    " class="move-button btn">
      <img src="Images/paper-emoji.png" class="Rock" alt="">
    </button>

    <button onclick="
      makeMove('scissors');
    " class="move-button btn">
      <img src="Images/scissors-emoji.png" class="Rock" alt="">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>

    <p class="score js-score">
          Wins: 0, Losses: 0, Ties: 0
        </p>
    <button class="reset-score-button" onclick="
      resetScore();
    ">
      Reset Score
    </button>

    <script src="Scripts/RockPaperScissors.js"></script>
</body>
</html>
